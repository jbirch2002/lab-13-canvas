<!DOCTYPE html>
<html>
<head>
    <title>Custom Circle</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="450" height="300"></canvas>
    <script>
        function draw()
        {
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext("2d");

            let num_shapes = parseInt(prompt("Enter the number of shapes to draw: "));

            let size = 30;

            for (let i = 0; i < num_shapes; i++)
            {
                let x = 10 + (i * size * 1.5);

                if (i % 2 === 0) 
                {
                    context.fillStyle = 'red';
                    context.fillRect(x, 10, size, size);
                }
                else 
                {
                    context.beginPath();
                    context.fillStyle = 'blue';
                    context.arc(x + size / 2, 10 + size / 2, size / 2, 0, 2 * Math.PI);
                    context.fill();
                }
            }
        }
    </script>
</body>
</html>
