<!DOCTYPE html>
<html>
<head>
    <title>Three Circles</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="500" height="500"></canvas>
    <script>
        function draw()
        {
            var canvas = document.getElementById('sketch');
            var context = canvas.getContext("2d");

            context.beginPath();
            context.arc(150, 150, 100, 0, 2 * Math.PI);
            context.fillStyle = 'red';
            context.fill();

            context.beginPath();
            context.arc(150, 150, 75, 0, 2 * Math.PI);
            context.fillStyle = 'blue';
            context.fill();

            context.beginPath();
            context.arc(150, 150, 40, 0, 2 * Math.PI);
            context.fillStyle = 'lightgreen';
            context.fill();
        }
    </script>
</body>
</html>
