<!DOCTYPE html>
<html>
<head>
    <title>Five squares</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300" height="300"></canvas>
    <script>
        function draw()
        {
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext("2d");

            context.fillStyle = 'green';

            for (var i = 0; i < 5; i++)
            {
                context.fillRect(10 + 60 * i, 10, 50, 50);
            }
        }
    </script>
</body>
</html>
